<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(addLang) {
        const li = document.createElement('li');
        li.innerHTML = `${addLang}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLanguage(addLang) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(addLang))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("C++")
    addOptiLanguage("Java")

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector('li:nth-child(1)')
    firstLang.outerHTML = '<li>Golang</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    
</script>
</html>
